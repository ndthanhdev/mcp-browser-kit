$schema: "https://moonrepo.dev/schemas/tasks.json"

fileGroups:
  assets:
    - assets/**/*
  sources:
    - src/**/*
  dist-assets:
    - dist/assets/**/*
  dist-manifest:
    - dist/manifest.json
  dist-vendors:
    - dist/vendors/**/*

tasks:
  extension-build:
    platform: system
    script: |
      #!/usr/bin/env bash
      rm -rf ./dist/assets ./dist/manifest.json ./dist/vendors
      mkdir -p ./dist/vendors/
      cp -r ./src/manifest.json ./dist/manifest.json
      cp -r ./assets/ ./dist/assets
      cp -r $workspaceRoot/node_modules/webextension-polyfill/dist ./dist/vendors/webextension-polyfill
    inputs: 
      - '@group(assets)'
      - '@group(sources)'
      - /packages/*/src/**/*
    outputs:
      - '@group(dist-vendors)'
      - '@group(dist-assets)'
      - '@group(dist-manifest)'
