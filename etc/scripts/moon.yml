$schema: "https://moonrepo.dev/schemas/project.json"
language: typescript


fileGroups:
  biome-files:
    - /**/*.{js,cjs,mjs}
    - /**/*.{ts,tsx}
    - /**/*.{jsx,tsx}
    - /**/*.{json,jsonc}
    - /**/*.{html,css}
    - /**/*.{yml,yaml}
    - /**/*.{gql,graphql}
    - /**/*.{md,mdx}

tasks:
  check:
    toolchain: node
    script: |
      yarn biome check $workspaceRoot
    inputs:
      - '@group(biome-files)'
