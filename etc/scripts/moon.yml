# yaml-language-server: $schema: 'https://moonrepo.dev/schemas/project.json'
language: typescript
platform: node
type: tool

project:
  name: "@mcp-browser-kit/scripts"
  description: scripts

tasks:
  playwright-install:
    toolchain: node
    options:
      cache: false
      runInCI: false
      outputStyle: stream
    env:
      PLAYWRIGHT_BROWSERS_PATH: $workspaceRoot/.tmp/playwright/browsers
    script: >-
      playwright install --with-deps
  biome-check:
    toolchain: node
    script: >-
      biome check
  check:
    deps:
      - ~:biome-check
