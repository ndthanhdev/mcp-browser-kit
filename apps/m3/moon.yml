$schema: "https://moonrepo.dev/schemas/project.json"
language: typescript
toolchain:
  default: node

tags:
  - tsup
  - extension

tasks:
  build:
    deps:
      - ~:tsup-build
      - ~:extension-build
    options:
      runDepsInParallel: false

dependsOn:
  - core-extension
  - core-server
  - extension-driven-browser-driver
  - driven-logger-factory
  - extension-driven-server-channel-provider
  - extension-driving-trpc-controller
  - core-utils
  - helper-extension-keep-alive
