name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: "CI"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
      - uses: "moonrepo/setup-proto@v0"
      - run: "proto use"
      - run: "yarn install"
      - run: "moon ci :check :build"
